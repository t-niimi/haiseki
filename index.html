<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>配席表になったらいいなぁ～</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="title">
      <span>配席表</span>
    </div>

    <!-- 時計（現在時刻エリア -->
    <div class="nowClock">
      現在時刻 &nbsp;:&nbsp;
      <span id="nowHour"> </span><span>時</span>
      <span id="nowMin"></span><span>分</span>
      <span id="nowSec"></span><span>秒</span>
    </div> 

    <!-- タイムゾーン選択エリア -->
    <div class="timezone">
      <p>
        タイムゾーン: &nbsp; <span id="zone"></span><br> 
        <button id="ch">北京</button>
        <button id="fc">パリ</button>
        <button id="us">ロサンゼルス</button>
        <button id="jp">東京</button>
      </p>
    </div>

    <!-- 従業員検索エリア -->
    <div class="actSearch">
      <span>ようこそ &ensp;</span><span id="account" style="font-size: 15px;"></span>
      <p>
        <span>従業員コード: &nbsp</span> 
        <input type ="text" id="jcode" required minlength="7" maxlength="7" size="10"> &nbsp
        <button id="search">  検索</button> 
      </p>
    </div>
    <br>

    <!-- 座席選択エリア -->
    <div class="seat">
      <canvas id="seat1-1" width="100" height="80"></canvas>
      <canvas id="seat1-2" width="100" height="80"></canvas>
      <canvas id="seat1-3" width="100" height="80"></canvas>
      &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
      <canvas id="seat1-4" width="100" height="80"></canvas>
      <canvas id="seat1-5" width="100" height="80"></canvas>
      <canvas id="seat1-6" width="100" height="80"></canvas>
      <br>
      <canvas id="seat2-1" width="100" height="80"></canvas>
      <canvas id="seat2-2" width="100" height="80"></canvas>
      <canvas id="seat2-3" width="100" height="80"></canvas>
      &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
      <canvas id="seat2-4" width="100" height="80"></canvas>
      <canvas id="seat2-5" width="100" height="80"></canvas>
      <canvas id="seat2-6" width="100" height="80"></canvas>
      <br><br><br><br>
      <canvas id="seat3-1" width="100" height="80"></canvas>
      <canvas id="seat3-2" width="100" height="80"></canvas>
      <canvas id="seat3-3" width="100" height="80"></canvas>
      &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
      <canvas id="seat3-4" width="100" height="80"></canvas>
      <canvas id="seat3-5" width="100" height="80"></canvas>
      <canvas id="seat3-6" width="100" height="80"></canvas>
      <br>
      <canvas id="seat4-1" width="100" height="80"></canvas>
      <canvas id="seat4-2" width="100" height="80"></canvas>
      <canvas id="seat4-3" width="100" height="80"></canvas>
      &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
      <canvas id="seat4-4" width="100" height="80"></canvas>
      <canvas id="seat4-5" width="100" height="80"></canvas>
      <canvas id="seat4-6" width="100" height="80"></canvas>
      <br>
      <br>
    </div>

    <!-- 時計（カウントダウンエリア -->
    <div class="countdownTime">
      <span>トヨタのデジタルが世界一に追いつくまで</span>  
    </div>

    <div class="countdownTime2">
      <span>残り&ensp;</span>
      <span id="cntYear"></span><span>年&ensp;</span>
      <span id="cntDay"></span><span>日&ensp;</span>  
      <span id="cntHour"></span><span>時間&ensp;</span>
      <span id="cntMin"></span><span>分&ensp;</span>
      <span id="cntSec"></span><span>秒&ensp;</span>
    </div>   

    <script type="text/javascript">
      onload = function(){
      const setCanvas = document.querySelectorAll('canvas');
      for (const arrCanvas of setCanvas){
        const searchCanvas = arrCanvas.getContext('2d');
        searchCanvas.fillStyle = 'lightgreen';
        searchCanvas.fillRect(10, 10, 100, 100);
        }
      }
    </script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
